<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Push That Block!</title>

  <link rel="stylesheet" href="assets/fonts/nutmeg/nutmeg.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <script type="text/javascript" src="libs/jquery/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="libs/pixijs/pixi.min.js"></script>
  <script type="text/javascript" src="libs/greensock/TweenMax.min.js"></script>
</head>

<body>
  <div id="disclaimer"><p>Atenção: essa aplicação presisa ser executada em ambiente HTTP (servidor), se executado em modo File aparecerá um erro de Cross origin requests no console.
      <br>Ou acesse <a href="http://www.state.com.br/testePushStart">www.state.com.br/testePushStart</a> para visualizar em um ambiente HTTP.</p></div>
  <script type="text/javascript" src="app.js"></script>

  <script type="text/javascript">
    function calcTop() {
      var wHeight = $(window).height();
      var cHeight = $('canvas').height();

      $('canvas').offset({ top: (wHeight / 2) - (cHeight / 2) });
    };

    $(window).on('resize', function () {
      calcTop();
    })

    calcTop();

    setTimeout(function(){
      var obj=$('#disclaimer');

      TweenMax.to(obj,3,{
        alpha:0
      });
    },15000);
  </script>
</body>

</html>
